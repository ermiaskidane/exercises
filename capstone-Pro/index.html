<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <title>Github Users</title>
  <script src="https://kit.fontawesome.com/9520f744ad.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-github"></i>
      </a>
      <div class="collapse navbar-collapse"> 
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  

  <header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <form class="form-subscribe" id="contactForm" data-sb-form-api-token="API_TOKEN" >
                        <!-- Name address input-->
                        <div class="row">
                            <div class="col">
                                <input class="form-control form-control-lg" id="textAddress" type="text" placeholder="Name Address" data-sb-validations="required,text" />
                                <div class="invalid-feedback text-white" data-sb-feedback="textAddress:required">user Address is required.</div>
                                <div class="invalid-feedback text-white" data-sb-feedback="textAddress:text">user Address name is not valid.</div>
                            </div>
                            <div class="col-auto"><button class="btn btn-primary btn-lg " id="submitButton" type="submit">Submit</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- List of users -->
  <div class="container searchedUser hiden">
    <h1 class="mt-4">List of users</h1>
    <div class="users"></div>
  </div>


<!-- single user content -->
<div class="container singleUser hiden">
   <div class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5" id="user_image">
              
            </div>
        </div>
    </div>
   </div>
<section class="pt-4">
    <div class="container px-lg-5">
        <div class="row gx-lg-5"  id="user_info">
            
        </div>
    </div>
</section>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
  
<script src="app.js"></script>
</body>
</html>
