<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Rancho&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9520f744ad.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>Contact</li>
        <li>Nosotros</li>
        <li id="logo">Resto</li>
        <li>Menu</li>
        <li>Reservation</li>
        <li id="burger-menu">
          <i class="fa-solid fa-bars"></i>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- hero start -->
    <section class="hero">
      <section class="hero-info">
        <h1>Comida casera, <span class="hero-info-block">saludable y</span> <span class="vegana">Vegana</span></h1>
        <div id="hero-buttons">
          <button>Ver Menu</button>
          <button>Local Cerca</button>
        </div>
        <div class="icons">
          <i class="fa-solid fa-leaf"></i>
        <i class="fa-solid fa-rocket"></i>
        <i class="fa-solid fa-headphones"></i>
        </div>
      </section>
      <img id="hero-img" src="./img/c.jpg" alt="food image">
    </section>
    <!-- hero end -->
  </main>
</body>
</html>
