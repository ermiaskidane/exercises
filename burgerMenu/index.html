<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com" crossorigin="anonymous"></script>
  <title>Burger Menu</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="burger">
    <nav class="burger--nav">
      <div class="burger--title">
        <h3>Name</h3>
      </div>
      <div class="burger--lists">
        <p>Home</p>
        <p>About</p>
        <p>Portfolio</p>
        <p>Contact</p>
      </div>
      <div class="menu">
        <h2><i id="burger" class="fa-solid fa-bars"></i></h2>
        <h2><i id="cross" class="fa-solid fa-xmark hide"></i></h2>
      </div>
    </nav>
    <ul id="collapse" class="visibility nav--lists ">
      <li>Home</li>
      <li>About</li>
      <li>Portfolio</li>
      <li>Contact</li>
    </ul>
  </header>
  <script src="./script.js"></script>
</body>
</html>
